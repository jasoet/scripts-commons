language: java
jdk:
- oraclejdk8

branches:
  only:
  - master

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

before_install:
- sudo apt-get update --fix-missing && apt-get install ruby ruby-dev build-essential unzip curl git jq vim -y
- curl -L https://omnitruck.chef.io/install.sh | sudo bash -s -- -v 2.4.17 -P chefdk

script:
- ./gradlew clean build
